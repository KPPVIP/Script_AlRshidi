<html><head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal&amp;display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">

	<title>TREW UI</title>
</head>

<body style="font-family: 'Tajawal'">
    
	<div id="ui">


		<div class="playerStats">
			

			

			
<div id="money">
				<div class="icon text" id="society" style="display:block;"><i class="fas fa-briefcase" style="color: black;"></i><div id="job" style="display:block;"><span>اسم الوظيفة</span></div></div>
<div class="icon text" id="id" style="display:block;"><i class="fa fa-id-card" style="color: black;"></i><div id="id" style="display:block;"><span>الهوية</span></div></div><div class="icon text" id="wallet" style="display:block;"><i class="fas fa-dollar-sign" style="color: black;"></i><span>الكاش</span></div><div class="icon text" id="blackMoney" style="display:block;"><i class="fas fa-user-ninja" style="color: black;"></i><span>اموال القذرة</span></div><div class="icon text" id="bank" style="display:block;"><i class="fa fa-university" style="color: black;"></i><span>البنك</span></div>
				
				
				
			</div>

			
		</div><div class="info server" style="display:block;">
		</div>


		<div class="container">
        
        
      
      
    </div>
<div class="info player">
			

			<div id="status">
				<ul>
					<li class="icon" id="thirst" style="display:block;"><i class="fas fa-tint" style="color: rgba(255,255,255,0.75);"></i><span></span></li>
					<li class="icon" id="hunger" style="display:block;"><i class="fas fa-utensils" style="color: rgba(255,255,255,0.75);"></i><span></span></li>
					<li class="icon" id="stamina" style="display:block;"><i class="fas fa-running" style="color: rgba(255,255,255,0.75);"></i><span></span></li>
					<li class="icon" id="armor" style="display:block;"><i class="fas fa-shield-alt" style="color: rgba(255,255,255,0.75);"></i><span></span></li>
					<li class="icon" id="health" style="display:block;"><i class="fas fa-heart" style="color: rgba(255,255,255,0.75);"></i><span></span></li>
				</ul>
			</div>

			

			
		</div>







		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<div id="progress-speed">
					<svg viewBox="0 0 100 100">
						<circle cx="50" cy="50" r="45" class="mask"></circle>
						<circle cx="50" cy="50" r="45" class="speed zero"></circle>
					</svg>
				</div>



				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>



				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png"></i><span>N</span>
				</div>

				<div id="vehicle-others" class="icon" style="display:block;">
					<i class="fas fa-biking"></i>
				</div>


			
				<div id="vehicle-status-left">
					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>
				</div>


				<div id="vehicle-status-right">
					<ul>
						<li class="icon normal" id="lights"><i><img src="img/vehicle-lights.png"></i><span></span></li>
						<li class="icon" id="signals"><i class="fas fa-arrows-alt-h"></i><span style="height: 100%"></span></li>
					</ul>
				</div>



			</div>





		</div>






		<div class="info weapon animated faster unarmed" id="weapon" style="display:block;">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>

















		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>


</body></html>
